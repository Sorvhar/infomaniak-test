<div class="player">
  <div class="player__card">
    <div class="player__badge"
         [ngClass]="badgeClass">
      <mat-icon>account_circle</mat-icon>
    </div>
    <div class="player__name mat-body-strong">
      <span *ngIf="(activePlayer$ | async) === 'r'">Red player's turn</span>
      <span *ngIf="(activePlayer$ | async) === 'y'">Yellow player's turn</span>
    </div>
  </div>
</div>
