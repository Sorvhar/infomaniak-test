<section class="information-panel">
  <div *ngIf="activePlayerName && !(game$ |async).gameStopped">
    <span class="information-panel__active-player">{{ activePlayerName }}</span>'s turn
  </div>
  <div *ngIf="(game$ |async).gameStopped">
    <span *ngIf="(game$ |async).draw">Draw...</span>
    <span *ngIf="!(game$ |async).draw">{{ activePlayerName }} wins !</span>
  </div>
  <button mat-stroked-button
          color="warn"
          (click)="restart()">
    <mat-icon>refresh</mat-icon> Restart
  </button>
</section>
