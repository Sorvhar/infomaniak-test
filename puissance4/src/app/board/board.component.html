<section class="main__board">
  <ng-container *ngIf="columns$ | async as columns">
    <div class="main__column"
         *ngFor="let col of columns; let colIndex = index"
         (click)="addToken(colIndex)">
      <div class="main__cell"
           *ngFor="let cell of col; let rowIndex = index"
           [ngClass]="getCellClass(cell)">
        <mat-icon *ngIf="cell.value && !cell.isWinning">radio_button_unchecked</mat-icon>
        <mat-icon *ngIf="cell.isWinning"
                  aria-hidden="false"
                  aria-label="Happy icon">sentiment_satisfied_alt</mat-icon>
      </div>
    </div>
  </ng-container>
</section>
